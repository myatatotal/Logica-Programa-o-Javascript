<meta charset="utf-8">
<h1>Salário do Vendedor</h1>

<script src="js/formataMoeda.js"></script>
<script src="js/pegaNumero.js"></script>
<script>

    var salarioFixo = pegaFloat('Informe seu salário:')
    var totalVendas = pegaFloat('Informe o valor das vendas:')

    if (totalVendas <= 1500) 
    {
        var comissao = totalVendas * 0.03
        var salarioFinal = salarioFixo + comissao
    }
    else 
    {
        var comissao1 = 1500 * 0.03
        var comissao2 = (totalVendas - 1500) * 0.05
        var salarioFinal = salarioFixo + comissao1 + comissao2
    }

    document.write(`
        Salário Final: ${formataMoeda(salarioFinal)}
    `)

</script>
