<meta charset="utf-8">
<h1>Custo do Carro</h1>

<script>

    var custo_fabrica = parseFloat(prompt('Informe o custo de fábrica:').replace(',', '.'))
    var custo_distribuidor = 0.28 * custo_fabrica
    var custo_impostos = 0.45 * custo_fabrica
    var preco_consumidor = custo_fabrica + custo_distribuidor + custo_impostos

    document.write(`Custo final do Carro é: R$ ${preco_consumidor.toFixed(2).replace('.', ',')}`)

</script>
