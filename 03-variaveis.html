<meta charset="utf-8">
<h1>Variáveis</h1>

<script>

    var ano_atual = new Date().getFullYear() // retorna o ano atual do calendário
    var idade_joao = ano_atual - 1992
    var idade_maria = ano_atual - 1987
    var idade_pedro = ano_atual - 1998
    var media = (idade_joao + idade_maria + idade_pedro) / 3
    document.write("A média das idades é: " + media.toFixed(1))

</script>
