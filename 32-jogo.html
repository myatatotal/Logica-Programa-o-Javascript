<meta charset="utf-8">
<h1>Jogo de Advinhação</h1>
<button onclick="jogar()">
    Jogar
</button>

<script src="js/pegaNumero.js"></script>
<script src="js/pegaNumeroAleatorio.js"></script>
<script src="js/mostra.js"></script>

<script>

    var numeroJogada = 0

    function jogar()
    {
        numeroJogada++
        var numeroSorteado = pegaNumeroAleatorio(0, 10)
        var chute = pegaInt('Informe um chute:')

        while (chute > 10 || chute < 0 || isNaN(chute))
        {
            chute = pegaInt('Chute inválido! Por favor, informe um número entre 0-10:')
        }

        if (numeroSorteado == chute) 
        {
            mostra(`
                Jogada ${numeroJogada} - 
                Parabéns, você acertou!
                O número sorteado foi: ${numeroSorteado}
            `)
        }
        else
        {
            mostra(`
                Jogada ${numeroJogada} - 
                Que pena, você errou!
                O número sorteado foi: ${numeroSorteado}
            `)
        }
    }

</script>
