<meta charset="utf-8">
<h1>Função com Retorno</h1>

<script>

    function converterEmMoeda(valor)
    {
        var moeda = parseFloat(valor).toFixed(2).replace('.', ',')
        return "R$ " + moeda
    }

    var dinheiro = converterEmMoeda(18.589698)

    alert(dinheiro)
    document.write('Valor convertido: ' + dinheiro)

    document.write('<br>Outro valor convertido: ' + converterEmMoeda(19.523))

</script>
