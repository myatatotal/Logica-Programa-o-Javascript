<meta charset="utf-8">
<h1>Área de Retângulos/Quadrados</h1>

<script>

    var base = parseFloat(prompt('Insira o valor da base:').replace(',', '.'))
    var altura = parseFloat(prompt('Insira o valor da altura:').replace(',', '.'))
    var area = base * altura 
    document.write("A área calculada é: " + area.toFixed(1))

</script>
