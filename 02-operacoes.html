<meta charset="utf-8">
<h1>Operações Matemáticas</h1>
<script>

    document.write("25 + 78 é igual a: ")
    document.write(25 + 78)
    document.write("<br>")
    document.write("89 - 23 é igual a: ")
    document.write(89 - 23)
    document.write("<br>")
    document.write("235 x 12 é igual a: ")
    document.write(235 * 12)

    document.write("<hr>")

    /* Concatenação */
    document.write("25 + 78 é igual a: " + (25 + 78) + "<br>")
    document.write("89 - 23 é igual a: " + (89 - 23) + "<br>")
    document.write("235 x 12 é igual a: " + (235 * 12) + "<br>")

    document.write("<hr>")

    /* Template String + Interpolação */
    document.write(`
        25 + 78 é igual a: ${25 + 78} <br>
        89 - 23 é igual a: ${89 - 23} <br>
        235 x 12 é igual a: ${235 * 12} <br>
    `)

</script>
