<meta charset="utf-8">
<h1>Jogo de Xadrez</h1>

<script src="js/pegaNumero.js"></script>
<script>

    var horarioInicio = pegaInt('Horário de Início:')
    var horarioTermino = pegaInt('Horário de Término:')

    if (horarioTermino > horarioInicio)
    {
        document.write(`
            O jogo durou ${horarioTermino - horarioInicio} horas.
        `)
    }
    else if (horarioTermino < horarioInicio)
    {
        document.write(`
            O jogo durou ${24 - horarioInicio + horarioTermino} horas.
        `)
    }
    else 
    {
        document.write(`O jogo durou 24 horas`)
    }

</script>
