<meta charset="utf-8">
<h1>Idade em Dias</h1>
<script>

    var qtdAnos = parseInt(prompt('Informe quantos anos você tem:'))
    var qtdMeses = parseInt(prompt('Informe quantos meses você tem:'))
    var qtdDias = parseInt(prompt('Informe quantos dias você tem:'))
    var resultado = (qtdAnos * 365) + (qtdMeses * 30) + qtdDias
    document.write(`Você viveu até o momento <b>${resultado} dias</b>.`)


</script>
